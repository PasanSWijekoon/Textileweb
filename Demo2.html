<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }


    .responsive-img {
      width: 100%;
      height: auto;
    }


    .next-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      width: 150px;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img class="responsive-img" src="resource/1 (2).png" alt="Description of the image">
    <button onclick="window.location.href ='Demo3.html'" type="button" class="btn btn-primary next-button">Next</button>
  </div>
</body>

</html>
